<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="no-store" content="true">
    <meta http-equiv="cache-control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="pragma" content="no-cache">
    
    <!-- SEARCH ENGINE KEYWORDS -->
    {% block search_keyword %}
    <meta name="keywords" content="MediBook, Ecommerce, Online Store">
    <meta name="description" content="Welcome to MediBook, your trusted e-commerce platform.">
    {% endblock %}

    <!-- WEB PAGE TITLE -->
    <title>{% block title %}MediBook Login{% endblock %}</title>

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo/favicon.png') }}">

    <!-- BOOTSTRAP LINKS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- CSS & JS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <script src="{{ url_for('static', filename='js/input_restrict.js') }}"></script>

    <!-- OUTFIT FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- INTER FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container" >   
        
        <!-- Main Component -->
        {% block content %}{% endblock %}

    </div>

</body>
</html>
